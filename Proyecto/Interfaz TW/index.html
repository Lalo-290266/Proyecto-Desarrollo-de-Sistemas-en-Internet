<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

    <!--Seccion 1-->
	<div id="pagina_Inicio" class="pagina">
		<div id="logo" class="margen"><img src="img/logo.png"></div>
		<div id="menu" class="margen">

			<img src="img/hogar.png">
			<img src="img/hashtag.png">
			<img src="img/campana.png">
			<img src="img/mensaje.png">
			<img src="img/bookmark.png">
			<img src="img/documento.png">
			<img src="img/Rinnegan.png">
			<img src="img/mas.png">

		</div>

		<div id="menu_letras">
			
			<span class="resaltar">Home</span>
			<span >Explore</span>
			<span >Notifications</span>
			<span >Messages</span>
			<span >Bookmarks</span>
			<span >List</span>
			<span >Profile</span>
			<span >More</span>

		</div>
		<div id="boton_menu"><button>Tweet</button></div>
	</div>

	<!--Seccion 2-->
	<div id="pagina_Tweets" class="pagina">

		<div id="twittear">

			<div id="inicio">
				<span>Home</span>
				<img src="img/brillante.png">
			</div>

			<div id="publicar">
				<div class="usuario_img"><img src="img/Rinnegan.png"></div>
				
				<div id="mensaje">
					<input type="text" placeholder="What´s happening?">
			    	<ul>
			    		<li><img src="img/imagen.png"></li>
			    		<li><img src="img/gif.png"></li>
			    		<li><img src="img/encuesta.png" class="rotar"></li>
			    		<li><img src="img/feliz.png"></li>
			    	</ul>
			    	<button>Tweet</button>
				</div>
			</div>
		</div>

		<div id="tweets">
			<div id="tweet_individual">
				<div class="usuario_img ajustes_img">
					<img src="img/homero.jpeg">
				</div>


				<div id="tweet_contenido">
					<div>
						<label class="username">Homer</label>
						<label class="arroba">@the_simpsons - 3m</label>
						<img src="img/felcha.png" class="icono">
					</div>

					<div class="div">
						<p class="text">If it´s my fault then I can blame someone else <label class="hashtag_text">#Homer</label></p>
					</div>

					<div class="img_recurso"><img src="img/homero.gif" class="imagen"></div>
				

					<div class="lista">
						<div>
							<img src="img/charla.png" class="acciones">
						</div>

						<div>
							<img src="img/retweet.png" class="acciones item_1">
						</div>

						<div>
							<img src="img/heart.png" class="acciones">
						</div>

						<div>
							<img src="img/subir.png" class="acciones item_2">
						</div>
					</div>
					
				</div>

			</div>
		</div>

		<div id="tweets">
			<div id="tweet_individual">
				<div class="usuario_img ajustes_img">
					<img src="img/perrito.jfif">
				</div>


				<div id="tweet_contenido">
					<div>
						<label class="username">Esteban Quito</label>
						<label class="arroba">@Salchi_pulpo - 10m</label>
						<img src="img/felcha.png" class="cambio">
					</div>

					<div class="div">
						<p class="text">Vacation is going great!</p>
					</div>

					<div class="img_recurso"><img src="img/playita.jpg" class="imagen"></div>
				

					<div class="lista">
						<div>
							<img src="img/charla.png">
						</div>

						<div>
							<img src="img/retweet.png" class="item_1">
						</div>

						<div>
							<img src="img/heart.png">
						</div>

						<div>
							<img src="img/subir.png" class="item_2">
						</div>
					</div>
					
				</div>

			</div>
		</div>

	</div> 

	<!--Seccion 3-->
	<div id="pagina_Hashtag" class="pagina">
		<div id="barra_busqueda">
			<img src="img/vidrio-de-aumento.png"><input type="text" placeholder="Search Twitter">
		</div>

		<div id="seccion_hashtag">
			<div id="titulo_seccion_3">
				<label>Trends for you</label>
				<img src="img/configuraciones.png">
			</div>

			<div class="hashtag">

				<div class="letras_en_girs"><label>Trending worldwide</label></div>
				<div class="letras_en_negro"><label>#BreakingNews</label></div>
				
					<div class="link">
						<div class="text_link">
							<label class="letras_en_girs">Space</label>
							<p>Lunar photography improves the discovery of the moon</p>
						</div>
						
						<div class="img_link"><img src="img/luna.jpg_large"></div>
					</div>

				<div class="letras_en_girs"><label>10,094 peolpe are Tweeting about this</label></div>
			</div>

			<div class="hashtag">

				<div class="letras_en_girs"><label>Trending worldwide</label></div>
				<div class="letras_en_negro"><label>#WorldNews</label></div>
			    <div class="letras_en_girs"><label class="label">125K Tweetse</label></div>
				<div class="letras_en_girs"><label>10,094 peolpe are Tweeting about this</label></div>
			</div>

			<div class="hashtag">

				<div class="letras_en_girs"><label>Trending worldwide</label></div>
				<div class="letras_en_negro"><label>#BreakingNews</label></div>
				
					<div class="link">
						<div class="text_link">
							<label class="letras_en_girs">Animals</label>
							<p>These cats are ready for #internationalCatDay</p>
						</div>
						
						<div class="img_link"><img src="img/gato.jpeg"></div>
					</div>

				<div class="letras_en_girs"><label>2,757 peolpe are Tweeting about this</label></div>
			</div>

			<div class="hashtag">

				<div class="letras_en_girs"><label>Trending worldwide</label></div>
				<div class="letras_en_negro"><label>#GreatestOfAllTime</label></div>
			    <div class="letras_en_girs"><label class="label">100K Tweetse</label></div>
				<div class="letras_en_girs"><label>4,123 peolpe are Tweeting about this</label></div>
			</div>

			<div id="show_more_button" class="letras_en_negro resaltar"><label>Show more</label></div>
		</div>
	</div> 

</body>
</html>
